name: CI Pipeline

on:
  push:
    branches: [main, develop, staging, driver-socket]
  pull_request:
    branches: [main, develop, staging, driver-socket]

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x, 22.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Check for package-lock.json
        id: check-lockfile
        run: |
          if [ -f "package-lock.json" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "✅ package-lock.json found - cache will be used"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "⚠️  package-lock.json not found - cache will be skipped"
          fi
      
      - name: Setup Node.js ${{ matrix.node-version }} (with cache)
        if: steps.check-lockfile.outputs.exists == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Setup Node.js ${{ matrix.node-version }} (without cache)
        if: steps.check-lockfile.outputs.exists != 'true'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      
      - name: Install dependencies
        run: npm ci
      
      - name: Generate Prisma Client
        run: npm run prisma:generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL || 'postgresql://user:password@localhost:5432/test' }}
      
      - name: Run ESLint
        run: npm run lint
        continue-on-error: true
      
      - name: Run tests
        run: npm test
        env:
          NODE_ENV: test
          DATABASE_URL: ${{ secrets.DATABASE_URL || 'postgresql://user:password@localhost:5432/test' }}
          REDIS_URL: ${{ secrets.REDIS_URL || 'redis://localhost:6379' }}
          JWT_SECRET: ${{ secrets.JWT_SECRET || 'test-secret' }}
          JWT_REFRESH_SECRET: ${{ secrets.JWT_REFRESH_SECRET || 'test-refresh-secret' }}
      
      - name: Build project
        run: npm run build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: matrix.node-version == '22.x'
        with:
          name: dist-${{ github.sha }}
          path: dist
          retention-days: 7

  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/driver-socket')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub (optional)
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
        continue-on-error: true
      
      - name: Build Docker image
        run: |
          docker build -t driver-backend:${{ github.sha }} .
          docker tag driver-backend:${{ github.sha }} driver-backend:latest
      
      - name: Push Docker image (optional)
        if: github.ref == 'refs/heads/main' && secrets.DOCKER_USERNAME
        run: |
          docker tag driver-backend:${{ github.sha }} ${{ secrets.DOCKER_USERNAME }}/driver-backend:${{ github.sha }}
          docker tag driver-backend:${{ github.sha }} ${{ secrets.DOCKER_USERNAME }}/driver-backend:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/driver-backend:${{ github.sha }}
          docker push ${{ secrets.DOCKER_USERNAME }}/driver-backend:latest
        continue-on-error: true
