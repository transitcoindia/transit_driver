name: CI Pipeline

on:
  push:
    branches: [main, develop, staging]
  pull_request:
    branches: [main, develop, staging]

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: transit_driver/package-lock.json
      
      - name: Install dependencies
        working-directory: ./transit_driver
        run: npm ci
      
      - name: Generate Prisma Client
        working-directory: ./transit_driver
        run: npm run prisma:generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL || 'postgresql://user:password@localhost:5432/test' }}
      
      - name: Run ESLint
        working-directory: ./transit_driver
        run: npm run lint
        continue-on-error: true
      
      - name: Run tests
        working-directory: ./transit_driver
        run: npm test
        env:
          NODE_ENV: test
          DATABASE_URL: ${{ secrets.DATABASE_URL || 'postgresql://user:password@localhost:5432/test' }}
          REDIS_URL: ${{ secrets.REDIS_URL || 'redis://localhost:6379' }}
          JWT_SECRET: ${{ secrets.JWT_SECRET || 'test-secret' }}
          JWT_REFRESH_SECRET: ${{ secrets.JWT_REFRESH_SECRET || 'test-refresh-secret' }}
      
      - name: Build project
        working-directory: ./transit_driver
        run: npm run build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: matrix.node-version == '20.x'
        with:
          name: dist-${{ github.sha }}
          path: transit_driver/dist
          retention-days: 7

  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub (optional)
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
        continue-on-error: true
      
      - name: Build Docker image
        working-directory: ./transit_driver
        run: |
          docker build -t driver-backend:${{ github.sha }} .
          docker tag driver-backend:${{ github.sha }} driver-backend:latest
      
      - name: Push Docker image (optional)
        if: github.ref == 'refs/heads/main' && secrets.DOCKER_USERNAME != ''
        run: |
          docker tag driver-backend:${{ github.sha }} ${{ secrets.DOCKER_USERNAME }}/driver-backend:${{ github.sha }}
          docker tag driver-backend:${{ github.sha }} ${{ secrets.DOCKER_USERNAME }}/driver-backend:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/driver-backend:${{ github.sha }}
          docker push ${{ secrets.DOCKER_USERNAME }}/driver-backend:latest
        continue-on-error: true

