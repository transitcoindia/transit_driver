name: Transit Driver CI/CD

on:
  push:
    branches:
      - main
      - develop

  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy"
        required: true
        default: "staging"
        type: choice
        options:
          - staging
          - production

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      APP_DIR: ${{ secrets.EC2_APP_DIRECTORY }}   # example: /home/ec2-user/transit_driver
      REGION: ${{ secrets.AWS_REGION }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"
          cache-dependency-path: transit_driver/package-lock.json

      - name: Install Dependencies
        working-directory: ./transit_driver
        run: npm ci

      - name: Prisma Generate
        working-directory: ./transit_driver
        run: npm run prisma:generate
        env:
          DATABASE_URL: ${{ github.ref == 'refs/heads/main' && secrets.PRODUCTION_DATABASE_URL || secrets.STAGING_DATABASE_URL }}

      - name: Run Prisma Migrations
        working-directory: ./transit_driver
        run: npm run prisma:migrate || true
        env:
          DATABASE_URL: ${{ github.ref == 'refs/heads/main' && secrets.PRODUCTION_DATABASE_URL || secrets.STAGING_DATABASE_URL }}

      - name: Build Project
        working-directory: ./transit_driver
        run: npm run build

      # ---------- AWS DEPLOYMENT -----------

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to EC2 via SSM (Auto detect environment)
        run: |
          echo "üöÄ Starting deployment to EC2 via SSM..."

          if [[ "${GITHUB_REF##*/}" == "main" ]]; then
            INSTANCE_ID="${{ secrets.EC2_PRODUCTION_INSTANCE_ID }}"
            BRANCH="main"
            echo "Environment: PRODUCTION"
          else
            INSTANCE_ID="${{ secrets.EC2_STAGING_INSTANCE_ID }}"
            BRANCH="develop"
            echo "Environment: STAGING"
          fi

          # ---- send command ----
          COMMAND_ID=$(aws ssm send-command \
            --instance-ids "$INSTANCE_ID" \
            --document-name "AWS-RunShellScript" \
            --parameters commands="[
              'cd $APP_DIR',
              'echo \"Updating code from GitHub\"',
              'git config --global credential.helper store',
              'git pull origin $BRANCH',
              'npm ci --production',
              'npm run prisma:generate',
              'npm run prisma:migrate || true',
              'npm run build',
              'if command -v pm2 &> /dev/null; then pm2 restart transit-driver || pm2 start dist/app.js --name transit-driver; else nohup node dist/app.js > app.log 2>&1 & fi',
              'echo \"Deployment successful\"'
            ]" \
            --query "Command.CommandId" \
            --output text)

          echo "‚è≥ Waiting for command to complete... (ID: $COMMAND_ID)"

          # ---- wait for completion ----
          for i in {1..60}; do
            STATUS=$(aws ssm get-command-invocation \
              --command-id "$COMMAND_ID" \
              --instance-id "$INSTANCE_ID" \
              --query 'Status' \
              --output text 2>/dev/null || echo "InProgress")

            if [[ "$STATUS" == "Success" ]]; then
              echo "‚úÖ Deployment Complete"
              exit 0
            elif [[ "$STATUS" == "Failed" ]] || [[ "$STATUS" == "Cancelled" ]]; then
              echo "‚ùå Deployment Failed"
              exit 1
            fi

            sleep 5
          done

          echo "‚ùå Deployment Timeout"
          exit 1
