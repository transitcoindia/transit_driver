name: Deploy Pipeline

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

jobs:
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    environment:
      name: staging
      url: ${{ steps.deploy.outputs.url }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: transit_driver/package-lock.json
      
      - name: Install dependencies
        working-directory: ./transit_driver
        run: npm ci
      
      - name: Generate Prisma Client
        working-directory: ./transit_driver
        run: npm run prisma:generate
        env:
          DATABASE_URL: ${{ secrets.STAGING_DATABASE_URL }}
      
      - name: Run database migrations
        working-directory: ./transit_driver
        run: npm run prisma:migrate
        env:
          DATABASE_URL: ${{ secrets.STAGING_DATABASE_URL }}
        continue-on-error: true
      
      - name: Build project
        working-directory: ./transit_driver
        run: npm run build
      
      - name: Deploy to Render (Staging)
        id: deploy
        if: secrets.RENDER_API_KEY != ''
        uses: johnbeynon/render-deploy@v0.0.15
        with:
          service-id: ${{ secrets.RENDER_STAGING_SERVICE_ID }}
          api-key: ${{ secrets.RENDER_API_KEY }}
        continue-on-error: true
      
      - name: Deploy to Railway (Staging)
        if: secrets.RAILWAY_TOKEN != ''
        run: |
          npm install -g @railway/cli
          railway login --token ${{ secrets.RAILWAY_TOKEN }}
          railway up --service ${{ secrets.RAILWAY_STAGING_SERVICE_ID }}
        working-directory: ./transit_driver
        continue-on-error: true
      
      - name: Health check
        run: |
          sleep 30
          curl -f ${{ secrets.STAGING_URL }}/health || exit 1
        continue-on-error: true

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    environment:
      name: production
      url: ${{ steps.deploy.outputs.url }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: transit_driver/package-lock.json
      
      - name: Install dependencies
        working-directory: ./transit_driver
        run: npm ci
      
      - name: Generate Prisma Client
        working-directory: ./transit_driver
        run: npm run prisma:generate
        env:
          DATABASE_URL: ${{ secrets.PRODUCTION_DATABASE_URL }}
      
      - name: Run database migrations
        working-directory: ./transit_driver
        run: npm run prisma:migrate
        env:
          DATABASE_URL: ${{ secrets.PRODUCTION_DATABASE_URL }}
      
      - name: Build project
        working-directory: ./transit_driver
        run: npm run build
      
      - name: Deploy to Render (Production)
        id: deploy
        if: secrets.RENDER_API_KEY != ''
        uses: johnbeynon/render-deploy@v0.0.15
        with:
          service-id: ${{ secrets.RENDER_PRODUCTION_SERVICE_ID }}
          api-key: ${{ secrets.RENDER_API_KEY }}
        continue-on-error: true
      
      - name: Deploy to Railway (Production)
        if: secrets.RAILWAY_TOKEN != ''
        run: |
          npm install -g @railway/cli
          railway login --token ${{ secrets.RAILWAY_TOKEN }}
          railway up --service ${{ secrets.RAILWAY_PRODUCTION_SERVICE_ID }}
        working-directory: ./transit_driver
        continue-on-error: true
      
      - name: Health check
        run: |
          sleep 30
          curl -f ${{ secrets.PRODUCTION_URL }}/health || exit 1
      
