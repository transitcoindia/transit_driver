name: Security Scan

on:
  push:
    branches: [main, develop, driver-socket]
  pull_request:
    branches: [main, develop, driver-socket]
  schedule:
    # Run weekly on Monday at 00:00 UTC
    - cron: '0 0 * * 1'

jobs:
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: transit_driver/package-lock.json
        continue-on-error: true
      
      - name: Verify package-lock.json exists
        run: |
          if [ ! -f "transit_driver/package-lock.json" ]; then
            echo "âš ï¸  package-lock.json not found at transit_driver/package-lock.json"
            echo "ðŸ“‹ Listing transit_driver directory:"
            ls -la transit_driver/ | head -20
          else
            echo "âœ… package-lock.json found"
          fi
      
      - name: Install dependencies
        working-directory: ./transit_driver
        run: npm ci
      
      - name: Run npm audit
        working-directory: ./transit_driver
        run: npm audit --audit-level=moderate
        continue-on-error: true
      
      - name: Check for known vulnerabilities
        working-directory: ./transit_driver
        run: |
          npm audit --json > audit-results.json || true
          cat audit-results.json
      
      - name: Upload audit results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-audit-results
          path: transit_driver/audit-results.json
          retention-days: 30

  code-scan:
    name: Code Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: './transit_driver'
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

